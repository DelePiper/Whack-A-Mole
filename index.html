<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <button id="PlayButton" >PLAY GAME</button>
        <div class="score-box">
            <p>SCORE: <span id="score">0</span></p>
        </div>
        <div class="timer-box">
            <p id="timer" class="hideTime">TIME: <span id="time">0</span> seconds</p>
        </div>
    </div>
    <br>
    <div class="h1">
        <h1 class="whtext">WHACK-A-MOLE</h1>
    </div>
    <p id="level" style="color: white; font-family: cursive;">Level: 1</p>
    <br>
    

    <div class="board">
        <div class="hole">
            <img src="BRIGHT .jpg" alt="">
        </div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>
    <div class="cursor"></div>
    <button id="pause">PAUSE</button>
    <script src="script.js"></script>
</body>
</html>
